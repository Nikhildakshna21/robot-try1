<html>
    <head>
        <title>robot</title>
    </head>
    <body>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <a-scene>
            <a-sky color="black"></a-sky>
            
                <a-box position="0 0.8 -4" width="1.3" height="1.3" color="teal"></a-box>
                <a-cylinder position="0 1.7 -4" radius="0.2" height="0.5" color="orange"></a-cylinder>
                <a-box position="0 2.4 -4" width="1" height="1" color="cyan"></a-box>
                <a-dodecahedron position="-0.8 1.1 -4" radius="0.3" color="orange"></a-dodecahedron>
                <a-dodecahedron position="0.8 1.1 -4" radius="0.3" color="orange"></a-dodecahedron>
                <a-cylinder position="-1.3 0.7 -4" rotation="0 0 135" radius="0.2" height="1.2" color="orange"></a-cylinder>
                <a-cylinder position="1.3 0.7 -4" rotation="0 0 45" radius="0.2" height="1.2" color="orange"></a-cylinder>
                
                <a-cylinder position="-0.5 -0.5 -4" radius="0.2" height="1" color="cyan"></a-cylinder>
                <a-cylinder position="0.5 -0.5 -4" radius="0.2" height="1" color="cyan"></a-cylinder>

                <a-cylinder position="-0.4 3 -4" radius="0.1" height="1" color="teal"></a-cylinder>
                <a-cylinder position="0.4 3 -4" radius="0.1" height="1" color="teal"></a-cylinder>

                <a-sphere position="-0.3 2.6 -3.4" radius="0.2" color="white"></a-sphere>
                <a-sphere position="0.3 2.6 -3.4" radius="0.2" color="white"></a-sphere>

                <a-sphere position="-0.3 2.6 -3.2" radius="0.1" color="black" animation="property:position;from:-0.4 2.6 -3.2;to:-0.16 2.6 -3.2;loop:true;dur:1000;dir:alternate"></a-sphere>
                <a-sphere position="0.3 2.6 -3.2" radius="0.1" color="black" animation="property:position;from:0.4 2.6 -3.2;to:0.16 2.6 -3.2;loop:true;dur:1000;dir:alternate"></a-sphere>
                
                <a-torus position="-0.4 3.5 -4"  radius="0.2" radius-tubular="0.02" color="white" animation="property:rotation;to:360 0 0;loop:true;easing:easeInElastic;dur:4000"></a-torus>
                <a-torus position="0.4 3.5 -4"  radius="0.2" radius-tubular="0.02" color="white" animation="property:rotation;to:360 0 0;loop:true;easing:easeInElastic;dur:4000"></a-torus>

                <a-entity animation="property:rotation;to:0 360 0;loop:true;easing:easeInSine;dur:5000">
                <a-torus position="-0.4 3.5 -4"  radius="0.2" radius-tubular="0.02" color="white" animation="property:rotation;to:360 0 0;loop:true;easing:linear;dur:700"></a-torus>
                <a-torus position="0.4 3.5 -4"  radius="0.2" radius-tubular="0.02" color="white" animation="property:rotation;to:360 0 0;loop:true;easing:linear;dur:700"></a-torus>
                </a-entity>
        </a-scene>
    </body>
</html>
